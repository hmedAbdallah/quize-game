<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>quize game</title>
</head>
<body>
   
                    <!--showcase-->
    <section class="bg-light text-dark p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex justify-content-between mb-5">
                <div>
                    <h1 class="mb-5 mt-5">Are you ready to <br><span class="text-warning  p-5">test your intellegence</span></h1>
                </div>
                <div>
                       <img class="img-fluid w-50 d-none d-sm-block"src="atomic-atom-svgrepo-com.svg" alt=""/>
                 </div>
                
            </div>
        </div>
    </section>
    <section class="p-5 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg" href="javascript:void(0)" onClick="QuestionAnswer();">start the quize</button>
    </section>
                  <!--the question-->
    <section class="p-5 d-flex justify-content-center border border-dark rounded off">
        <p class="lead my-4" id="question"></p>
    </section>
    <!--The answers-->
    <section class="p-5 off" id="on">
        <div class="container">
            <div class="row text-center">
                <div class="col-md mb-5">
                    <div class="card bg-secondary text-light">
                        <div class="card-body text-center ">
                            <div class="h1 mb-3">
                                
                            </div>
                            
                            <p class="card-text choise" id="choise1"></p>
                            <button class="btn btn-dark" onclick="choose();">choose</button>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md mb-5">
                    <div class="card bg-secondary text-light">
                        <div class="card-body text-center ">
                            <div class="h1 mb-3">
                                
                            </div>
                            
                            <p class="card-text choise" id="choise2"></p>
                            <button class="btn btn-dark" onclick="choose();">choose</button>
                            
                        </div>
                    </div>
                </div>
                
                <div class="col-md mb-5">
                    <div class="card bg-secondary text-light">
                        <div class="card-body text-center">
                            <div class="h1 mb-3">
                                
                            </div>
                            
                            <p class="card-text choise" id ="choise3"></p>
                            <button class="btn btn-dark" onclick="choose()";>choose</button>
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>


    <script src="script.js"></script>
    
</body>
</html>
